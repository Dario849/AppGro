# Both port 80 (standard HTTP) and port 8080 (alternative/testing) VirtualHosts are configured
# for the same ServerName to allow access via both ports, which can be useful for testing,
# load balancing, or alternative routing scenarios.
<VirtualHost *:80 *:8080>
    ServerAdmin webmaster@localhost
    ServerName appgro-production.up.railway.app
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>