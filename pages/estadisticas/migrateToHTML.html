<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Importar productos (CSV)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      margin: 20px
    }

    .ok {
      color: #0a0
    }

    .err {
      color: #a00
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px
    }

    td,
    th {
      border: 1px solid #ccc;
      padding: 6px
    }

    .muted {
      opacity: .7
    }

    /* From Uiverse.io by omar49511 */
    .container-btn-file {
      display: flex;
      position: relative;
      justify-content: center;
      align-items: center;
      background-color: #307750;
      color: #fff;
      border-style: none;
      padding: 1em 2em;
      border-radius: 0.5em;
      overflow: hidden;
      z-index: 1;
      box-shadow: 4px 8px 10px -3px rgba(0, 0, 0, 0.356);
      transition: all 250ms;
    }

    .container-btn-file input[type="file"] {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .container-btn-file>svg {
      margin-right: 1em;
    }

    .container-btn-file::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 0;
      border-radius: 0.5em;
      background-color: #469b61;
      z-index: -1;
      transition: all 350ms;
    }

    .container-btn-file:hover::before {
      width: 100%;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <h1>Importar productos (CSV local)</h1>
  <!-- From Uiverse.io by omar49511 -->
  <button class="container-btn-file">
    <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 50 50">

    Subir archivo
    <input class="file" id="csvFile" type="file" accept=".csv,.xlsx,.xlsm" />
  </button>
  <span id="fileNameDisplay">No file chosen</span>
  <button id="btnParse" type="button">Previsualizar</button>
  <button id="btnEnviar" type="button" disabled>Guardar en BD</button>

  <div id="resumen" class="muted"></div>
  <div id="errores" class="err"></div>
  <div id="preview"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const fileInput = document.getElementById('csvFile');
      const fileNameDisplay = document.getElementById('fileNameDisplay');

      fileInput.addEventListener('change', function () {
        if (this.files && this.files.length > 0) {
          fileNameDisplay.textContent = this.files[0].name;
        } else {
          fileNameDisplay.textContent = 'No file chosen';
        }
      });
    });
    // Utilidades
    const isEmpty = v => v == null || String(v).trim() === "";
    const toYMD = dmy => { // dd/mm/aaaa -> yyyy-mm-dd
      const t = String(dmy).trim(); if (t === "") return "";
      const m = /^(\d{2})\/(\d{2})\/(\d{4})$/.exec(t); if (!m) return null;
      const dd = +m[1], mm = +m[2], yyyy = +m[3];
      const dt = new Date(yyyy, mm - 1, dd);
      if (dt.getFullYear() !== yyyy || dt.getMonth() !== mm - 1 || dt.getDate() !== dd) return null;
      return `${yyyy}-${String(mm).padStart(2, '0')}-${String(dd).padStart(2, '0')}`;
    };
    const isSafeCsvCell = v => !/^[=\-+@]/.test(String(v || "").trim());

    // Parseador: soporta ; o , por línea
    function parseCSV(text) {
      const rows = [];
      const lines = text.split(/\r?\n/);
      for (let i = 0; i < lines.length; i++) {
        let line = lines[i];
        if (!line || /^\s*$/.test(line)) continue; // saltear vacías
        // elegimos separador por conteo
        const semi = (line.match(/;/g) || []).length;
        const coma = (line.match(/,/g) || []).length;
        const sep = semi >= coma ? ';' : ',';
        const cols = line.split(sep).map(c => c.trim());
        rows.push(cols);
      }
      return rows;
    }

    let filasValidas = [];
    let filasInvalidas = [];

    $("#btnParse").on("click", function () {
      $("#preview").empty(); $("#errores").empty(); $("#resumen").empty();
      filasValidas = []; filasInvalidas = [];

      const f = $("#csvFile")[0].files?.[0];
      if (!f) { $("#errores").text("Seleccione un archivo .csv"); return; }

      const reader = new FileReader();
      reader.onload = () => {
        const rows = parseCSV(reader.result);
        // Optional: detectar y saltear encabezado por heurística
        const startsLikeHeader = rows[0] && /codigo/i.test(rows[0][0] || "") && /nombre/i.test(rows[0][1] || "");
        const from = startsLikeHeader ? 1 : 0;

        for (let i = from; i < rows.length; i++) {
          const r = rows[i];
          const codigo = r[0] ?? "";
          const nombre = r[1] ?? "";
          const stock = r[2] ?? "";
          const discDMY = r[3] ?? "";

          const errores = [];

          if (String(codigo).trim().length !== 8) errores.push("codigo debe tener longitud 8");
          if (String(nombre).trim().length > 70 || isEmpty(nombre)) errores.push("nombre vacío o > 70");
          if (!/^\d+(\.\d+)?$/.test(String(stock).trim())) errores.push("stock_minimo inválido");
          const stockNum = Number(stock);
          if (!(stockNum >= 0)) errores.push("stock_minimo < 0");
          const discYMD = isEmpty(discDMY) ? "" : toYMD(discDMY);
          if (discDMY && !discYMD) errores.push("fecha discontinuado no válida dd/mm/aaaa");

          if (!isSafeCsvCell(codigo) || !isSafeCsvCell(nombre)) errores.push("celda con prefijo peligroso (=,+,-,@)");

          const base = { codigo: String(codigo).trim(), nombre: String(nombre).trim(), stock_minimo: stockNum, discontinuado: discYMD };

          if (errores.length) {
            filasInvalidas.push({ ...base, errores });
          } else {
            filasValidas.push(base);
          }
        }

        // Preview
        let html = `<h3>Previsualización</h3>
    <p class="ok">Filas válidas: ${filasValidas.length}</p>
    <p class="err">Filas inválidas: ${filasInvalidas.length}</p>`;

        if (filasInvalidas.length) {
          html += `<details open><summary>Errores</summary>
      <table><thead><tr><th>#</th><th>codigo</th><th>nombre</th><th>stock_minimo</th><th>discontinuado</th><th>detalle</th></tr></thead><tbody>`;
          filasInvalidas.slice(0, 200).forEach((r, i) => {
            html += `<tr><td>${i + 1}</td><td>${r.codigo}</td><td>${r.nombre}</td><td>${r.stock_minimo}</td><td>${r.discontinuado}</td><td>${r.errores.join("; ")}</td></tr>`;
          });
          html += `</tbody></table></details>`;
        }

        if (filasValidas.length) {
          html += `<details><summary>Primeras válidas</summary>
      <table><thead><tr><th>#</th><th>codigo</th><th>nombre</th><th>stock_minimo</th><th>discontinuado</th></tr></thead><tbody>`;
          filasValidas.slice(0, 50).forEach((r, i) => {
            html += `<tr><td>${i + 1}</td><td>${r.codigo}</td><td>${r.nombre}</td><td>${r.stock_minimo}</td><td>${r.discontinuado || ""}</td></tr>`;
          });
          html += `</tbody></table></details>`;
        }

        $("#preview").html(html);
        $("#resumen").text("Listo para enviar");
        $("#btnEnviar").prop("disabled", filasValidas.length === 0);
      };
      reader.readAsText(f);
    });

    $("#btnEnviar").on("click", function () {
      if (!filasValidas.length) { $("#errores").text("No hay filas válidas"); return; }
      $("#errores").empty(); $("#resumen").text("Enviando...");
      $.ajax({
        url: "/api/importar_equipamientos.php",
        method: "POST",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({ rows: filasValidas }),
        dataType: "json"
      })
        .done(resp => {
          if (resp.status === "success") {
            $("#resumen").text(`Insertadas: ${resp.inserted}. Rechazadas: ${resp.rejected || 0}`);
            if (resp.duplicates?.length) {
              $("#preview").append(`<p class="muted">Duplicados omitidos: ${resp.duplicates.length}</p>`);
            }
          } else {
            $("#errores").text(resp.message || "Error en servidor");
          }
        })
        .fail((xhr) => {
          $("#errores").text(`Error HTTP ${xhr.status}: ${xhr.responseText || "sin detalle"}`);
        });
    });
  </script>
</body>
